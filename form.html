    <!-- FORM HEADER -->
    <section class="form-header">
        <h1>Formulir Pendaftaran</h1>
        <p>Isi data dengan benar dan lengkap untuk melanjutkan.</p>
    </section>

    <!-- FORM -->
    <section class="form-wrapper container">
        <form id="dataForm" class="glass-form">

            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="contoh@mail.com">
            </div>

            <div class="form-group">
                <label>Nomor HP</label>
                <input type="tel" id="hp" placeholder="08xxxxxxxxxx">
            </div>

            <div class="form-group">
                <label>Kelas</label>
                <select id="kelas">
                    <option value="">Pilih Kelas</option>
                    <option value="F2025">kelas  Faroid</option>
                    <option value="D2025">kelas  Jurumiyyah</option>
                    <option value="G2025">kelas Tijan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Hobi</label>
                <div class="checkbox-flex">
                    <label><input type="checkbox" value="Olahraga"> Olahraga</label>
                    <label><input type="checkbox" value="Musik"> Musik</label>
                    <label><input type="checkbox" value="menyanyi">Menyanyi</label>
                </div>
            </div>

            <div class="form-group">
                <label>Pesan Tambahan</label>
                <textarea id="pesan" placeholder="Tuliskan pesan Anda..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Kirim Form</button>

            <p id="formMessage"></p>

        </form>
    </section>

</body>
